<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujo de Figuras Rasterizadas</title>
    <style>
        #container {
            position: relative;
            width: 500px;
            height: 500px;
            border: 1px solid black;
            margin-bottom: 20px;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas" width="500" height="500" style="display: block;"></canvas>
    </div>
    
    <button id="btnGenerar">Generar Figura</button>
    <p id="info">Modo de dibujo: Rasterizada</p>

    <script src="rasterizado.js"></script>
</body>
</html>
